<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom manipulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="background">
      <h1>What do you want to create?</h1>
      <section class="form-parent">
        <form id="form">
          <div class="form-inputs">
            <div class="form-input">
              <label for="title">Title:</label>
              <input type="text" class="text-box" id="title" required />
            </div>
            <div class="form-input">
              <label for="title">Content:</label>
              <input type="text" class="text-box" id="Content1" required />
            </div>
            <div class="form-input">
              <label for="title">Image URL:</label>
              <input type="text" class="text-box" id="content2" required />
            </div>
          </div>
          <div class="hero-form-input">
            <input type="submit" value="submit" id="btn" />
          </div>
        </form>
      </section>
    </div>
    <section class="display" id="display">
      <div class="display-cards" id="display-cards">
        <div class="placeholder" id="placeholder"></div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
