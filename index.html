<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom manipulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="background">
      <h1>What do you want to create?</h1>
      <section class="form-parent">
        <form id="form">
          <div class="form-inputs">
            <div class="form-input">
              <label for="title">Title:</label>
              <input type="text" class="text" id="title" required />
            </div>
            <div class="form-input">
              <label for="title">Content 1:</label>
              <input type="text" class="text" id="Content1" required />
            </div>
            <div class="form-input">
              <label for="title">Content 2:</label>
              <input type="text" class="text" id="content2" required />
            </div>
          </div>
          <div class="hero-form-input">
            <input type="submit" value="submit" id="btn" />
          </div>
        </form>
      </section>
    </div>
    <section class="display" id="display">
      <div class="display-card">
        <img
          class="display-img"
          src="https://www.gannett-cdn.com/presto/2019/08/08/USAT/dc1fe9c6-d585-42c4-9c69-e31cc46e4c94-ABBEY_ROAD.JPG?auto=webp&crop=1481,834,x0,y265&format=pjpg&width=1200"
        />
        <h2 class="display-artist">Beatles</h2>
        <h3 class="display-album">Abbey Road</h3>
        <button class="remove btn">Remove Album</button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
